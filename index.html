<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Первый Сайт</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: #f0f4f8;
            color: #34495e;
            text-align: center;
            padding: 50px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3em; /* Уменьшил размер для компактности */
            color: #2c3e50;
            margin-bottom: 15px;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.5em; /* Уменьшил размер для гармонии */
            color: #34495e;
            margin-bottom: 30px;
            animation: fadeIn 3s ease-in-out;
        }
        .content {
            max-width: 500px; /* Уменьшил ширину для компактности */
            text-align: justify;
            font-size: 1em;
            line-height: 1.6;
            color: #4a6073; /* Немного более мягкий оттенок для текста */
        }
        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #2980b9;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать</h1>
    <p>это эксперимент</p>
    <div class="content">
        <p>Добро пожаловать на наш стильный сайт, где мы исследуем инновационные подходы к веб-дизайну и технологиям. Здесь вас ждут элегантные решения и вдохновляющая атмосфера для творчества.</p>
    </div>
    <a href="page2.html">Перейдите на следующую страницу</a>
</body>
</html>
